<div class="space-y-12">
  <div class="border-b border-gray-900/10 pb-12">
<button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
  <a [routerLink]="['/areas']">
    areas
  </a>
</button>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Codigo</th>
        <th scope="col" class="px-6 py-3">Nombre</th>
        <th scope="col" class="px-6 py-3">Fecha Compra</th>
        <th scope="col" class="px-6 py-3">Fecha Baja</th>
      </tr>
    </thead>
    <tbody>
      @for (area of activosService.computedActivos(); track area.id) {
      <tr
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ area.id }}
        </th>
        <td class="px-6 py-4">
          {{ area.nombre }}
        </td>
        <td class="px-6 py-4">
          {{ area.fechaCompra }}
        </td>
        <td class="px-6 py-4">
          {{ area.fechaBaja }}
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
</div>
</div>
