




<div class="relative overflow-x-auto shadow-md sm:rounded-lg">

  <button type="button" class="text-white bg-red-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
    <a [routerLink]="['/activos']">
      Atras
    </a>
  </button>
<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
          <th scope="col" class="px-6 py-3">
              Codigo
          </th>
          <th scope="col" class="px-6 py-3">
              Nombre
          </th>
      </tr>
  </thead>
  <tbody>
    @for (area of areaService.computedAreas(); track area.id) {
      <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{area.id}}
          </th>
          <td class="px-6 py-4">
              {{area.nombre}}
          </td>
      </tr>
    }
  </tbody>
</table>
</div>
